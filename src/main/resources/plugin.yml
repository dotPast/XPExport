name: XPUtils
version: '1.3.1'
main: org.dotpast.XPUtils
api-version: '1.20'
commands:
  exportxp:
    description: Export XP into bottles
    usage: /<command> (amount of bottles/all)
    aliases:
      - exportexp
  currentxp:
    description: Show current XP
    usage: /<command>
    aliases:
      - currentexp
  transferxp:
    description: Transfer XP to other player
    usage: /<command> (amount/all) (player)
    aliases:
      - transferexp
  getxp:
    description: Convert your XP bottles into XP
    usage: /<command>
    aliases:
      - getexp
